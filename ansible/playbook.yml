---   
- name: Install MySQL
  hosts: frncesnapora01.sd.galderma.com   
   
  vars:   
    mysql_root_password: daniel  
   
  tasks:   
    - name: install mysql     
      apt: name=mysql state=present
    
    - name: start up the mysql service  
      shell: "service mysql start"
    
    - name: ensure mysql is enabled to run on startup  
      service: name=mysql state=started enabled=true

    - name: update mysql root password for all root accounts  
      mysql_user:  
         name: daniel  
         host: "{{ item }}"  
         password: "{{ mysql_root_password }}"  
         login_user: daniel  
         login_password: "{{ mysql_root_password }}"  
         check_implicit_admin: yes  
         priv: "*.*:ALL,GRANT"  
      with_items:  
       - "{{ ansible_hostname }}"  
       - 127.0.0.1  
       - ::1  
       - localhost
       
    - name: create a new database  
      mysql_db: name=testdb state=present login_user=root login_password="{{ mysql_root_password }}"
      
    - name: add sample data to database  
      copy: src=dump.sql dest=/tmp/dump.sql
      
    - name: insert sample data into database  
      mysql_db: name=testdb state=import target=/tmp/dump.sql login_user=daniel login_password="{{ mysql_root_password }}"
