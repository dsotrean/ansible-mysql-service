---
  
- name: Install MySQL
  hosts: frncesnapora01.sd.galderma.com
  tasks:
    - name: Install MySQL repo
      yum: name=http://dev.mysql.com/get/mysql57-community-release-el7-8.noarch.rpm state=present
 
    - name: Install MySQL 5.7
      yum: pkg={{ item }}
      with_items:
        - mysql-community-server
        - MySQL-python    
 
    - name: start mysql
      service: name=mysqld
               enabled=yes
               state=started
 
    - name: Configure the root credentials
      action: command mysqladmin -u root -p daniel
